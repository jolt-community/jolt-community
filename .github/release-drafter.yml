tag-template: '$RESOLVED_VERSION'
version-resolver:
  minor:
    labels:
      - 'feature'
  patch:
    labels:
      - 'fix'
      - 'refactoring'
      - 'chore'
  default: patch
autolabeler:
  - label: 'feature'
    branch:
      - '/feature\/.+/'
      - '/feat\/.+/'
  - label: 'fix'
    branch:
      - '/fix\/.+/'
  - label: 'refactoring'
    branch:
      - '/refactor\/.+/'
  - label: 'chore'
    branch:
      - '/chore\/.+/'
      - '/dependabot\/.+/'
categories:
  - title: 'ğŸš€ Features'
    label: 'feature'
  - title: 'ğŸ› Bug Fixes'
    label: 'fix'
  - title: 'ğŸ”€ Refactoring'
    label: 'refactoring'
  - title: 'ğŸ§° Maintenance'
    label: 'chore'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
